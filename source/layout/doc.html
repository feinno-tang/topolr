<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="description" content="A Lightweight,Engineering,High performance,Full support,Natural coding web front-end framework">
    <meta name="Keywords" content="topolr|topolrjs|webapp|web framework|javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="<%=data.sitePath;%>assets/style/reset.scss">
    <link rel="stylesheet" href="<%=data.sitePath;%>assets/style/grid.css">
    <link rel="stylesheet" href="<%=data.sitePath;%>assets/style/page.css">
    <link rel="stylesheet" href="<%=data.sitePath;%>assets/style/font.css">
    <link rel="stylesheet" href="<%=data.sitePath;%>assets/style/github.markdown.css">
    <script src="<%=data.sitePath;%>app/topolr.js"></script>
    <script>
        App({
            "sitePath": "<%=data.sitePath;%>",
            "basePath": "app/src/",
            "title": "demo",
            "description": "demo",
            "boot": "option.root.site"
        }).boot(true);
    </script>
</head>
<body>
<@module name="subheader"/>
<div class="row mid-fix body">
    <div class="span1-5">
        <div class="sortlist">
            <%
            var sortlist=data.getContainer().sortList;
            for(var i=0;i<sortlist.length;i++){
            %>
            <div class="sortlist-item">
                <div class="sortlist-item-title"><%=sortlist[i].name;%></div>
                <div class="sortlist-item-body">
                    <%
                    var doclist=data.getContainer().getDocListBySort(sortlist[i].getSortFullName());
                    for(var t=0;t<doclist.length;t++){
                    %>
                    <div class="sortlist-item-body-item"><a href="<%=doclist[t].getURL();%>"><%=doclist[t].linkname;%></a></div>
                    <%
                    }
                    %>
                </div>
            </div>
            <%}%>
        </div>
    </div>
    <div class="span4-5">
        <div class="markdown-body">
            <%=data.contentHTML;%>
        </div>
    </div>
</div>
<@module name="footer"/>
</body>
</html>
